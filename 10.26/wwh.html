<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
     <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <style>
        td{
            padding: 5px;
            width: 100px;
            text-align:center;
        }
    </style>
    <body>
        <table border="1px solid black">
            <tr>
                <td>id</td>
                <td>name</td>
                <td>age</td>
            </tr>
        </table>
    </body>
    <script>
        $.ajax({
            url:'http://localhost:3000/',
            type:'post',
            data:{},
            success:function(e){
                console.log(e)
                for(var i=0;i<e.length;i++){
                    $('table').append("<tr><td>"+e[i].id+"</td><td>"+e[i].name+"</td><td>"+e[i].age+"</td></tr>")
                }
                }
            })
    </script>
</html>
